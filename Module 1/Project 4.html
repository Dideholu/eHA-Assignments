<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invite-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .invite-card h1 {
            color: #0056b3;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .invite-card p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .details {
            font-size: 0.9em;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0056b3;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
        }

        .btn:hover {
            background: #00449e;
        }
    </style>
    </head>
    <body>
    
        <div class="invite-card">
            <h1>Convocation Party!</h1>
            <p>You're invited to celebrate with us at a fun-filled convocation party.</p>
            <p class="details">
                <strong>Date:</strong> Saturday, December 16th, 2024<br>
                <strong>Time:</strong> 4:00 PM<br>
                <strong>Venue:</strong> The Monarch Event Center
            </p>
            <p>Please RSVP below to let us know if you can make it!</p>
            <a href="#" class="btn">RSVP Now</a>
        </div>
</body>
</html>
