<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Change a webpage color</title>
    <style>
 body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Change the Background Color</h1>
  <button onclick="changeBackgroundColor()">Click Me</button>

  <script>
    function changeBackgroundColor() {
      document.body.style.backgroundColor = "blue";
    }
  </script>
</body>
</html>
