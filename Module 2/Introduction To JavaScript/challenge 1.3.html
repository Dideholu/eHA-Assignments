<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge:Cars listing</title>
</head>
<body>
   <script>
// Define an array named cars
let cars = ["toyota","honda","mazda","mitsubishi","tesla","lexus"];
// Log the first item and last items to the console
console.log("toyota",cars[0]);
console.log("lexus",cars[cars.length - 1]);
// Adding mercedes-benz into the array
cars.push= ("mercedes-benz");
console.log("mercedes-benz",cars);
// Loop through all items and log them to the console
console.log("toyota,honda,mazda,mitsubishi,tesla,lexus,mercedes-benz:");
for(let i=0; i < cars.length; i++) {
    console.log(cars[i]);
}
   </script> 
</body>
</html>
